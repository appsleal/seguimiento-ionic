<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Municipios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ngx-datatable #table class="material striped" [columnMode]="columnMode.force" [headerHeight]="50"
      [footerHeight]="50" rowHeight="auto" [limit]="10" [rows]="rows">
      <ngx-datatable-column name="Numero de Identificación" prop="ID">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.ID}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Nombre" prop="NOMBRE">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.NOMBRE}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Cupo" prop="CUPO">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.CUPO}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Fecha de creación" prop="creationDate">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{dateParse(row.creationDate)}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Rechazar" [sortable]="false">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <ion-button color="danger" (click)="deleteMunicipio(row.ID)">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
    <ion-card-content>
      <ion-button expand="block" color="success" (click)="changeState()">Crear Municipio</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>

<ion-modal [isOpen]="modalController" (didDismiss)="changeState()" cssClass="auto-height">
  <ng-template>
    <div class="inner-content">
      <ion-card>
        <ion-card-header>
          <ion-card-title>
            <ion-label>
              <h2>¿Nombre del Municipio?</h2>
            </ion-label>
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <form [formGroup]="formGroup" (ngSubmit)="createMunicipio()">
            <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-item fill="outline">
                    <ion-label position="floating">
                      Nombre
                    </ion-label>
                    <ion-input type="text" formControlName="name"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-item fill="outline">
                    <ion-label position="floating">
                      Cuota
                    </ion-label>
                    <ion-input type="number" formControlName="cuota"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-button type="submit" expand="block" color="success">Crear</ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </form>
        </ion-card-content>
      </ion-card>
    </div>
  </ng-template>
</ion-modal>
