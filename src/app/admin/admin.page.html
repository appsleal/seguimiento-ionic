<ion-header>
  <ion-toolbar>
    <ion-title>admin gato</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-split-pane contentId="main">
    <!--  the side menu  -->
    <ion-menu side="start" menuId="first" contentId="content">
      <ion-header>
        <ion-toolbar color="success">
          <ion-title>Content</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content color="light">
        <ion-list *ngFor="let pages of navigate">
          <ion-menu-toggle auto-hide="true">
            <ion-item [routerLink]="pages.url" routerDirection="forward">
              <ion-icon [name]="pages.icon" slot="start"></ion-icon>
              {{pages.title}}
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <!-- the main content -->
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-content>
