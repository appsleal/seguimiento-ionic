<ion-content>
  <ion-split-pane contentId="main">
    <!--  the side menu  -->
    <ion-menu side="start" menuId="first" contentId="main" class='menu'>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content color="light">
        <ion-list class='sideNav' *ngFor="let page of navigate">
          <ion-item [button]="true" (click)="navigateTo(page.url)" class={{getCurrentUrl(page.url)}}>
            {{page.title}}
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <!-- the main content -->
    <ion-router-outlet id="main">

    </ion-router-outlet>

  </ion-split-pane>
</ion-content>
