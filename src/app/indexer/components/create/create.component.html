<div style="height: 100%; display: flex; align-items: center; justify-content: center;">
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <h1>Digitalizador de Documentos</h1>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-item lines="none">
              <input type="file" (change)="onFileChange($event)" />
            </ion-item>
          </ion-col>
          <ion-col size="12">
            <ion-button color="primary" expand="block" (click)="submitForm()">Digitalizar</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</div>
