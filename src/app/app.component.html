<ion-app>
  <ion-header *ngIf="isAuthenticated()">
    <ion-toolbar>
      <ion-title slot="start">{{getCurrentUrl()}}</ion-title>
      <ion-grid slot="end">
        <ion-row>
          <ion-col size="8">
            <ion-item lines="none">
              <ion-label class="username">
                {{getUser()}}
              </ion-label>
            </ion-item>
          </ion-col>
          <ion-col size="4">
            <ion-button expand="block" color="danger" (click)="logout()">
              <ion-icon slot="icon-only" name="power-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-router-outlet></ion-router-outlet>
  </ion-content>
  <ion-footer collapse="fade">
    <ion-toolbar>
      <ion-grid>
        <ion-row>
          <ion-col size="2.4" *ngFor="let route of navigation">
            <ion-button expand="block" (click)="navigateTo(route.url)">
              {{route.title}}
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-footer>
</ion-app>
