<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-title>auditor</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-split-pane contentId="main">
      <!--  the side menu  -->
      <ion-menu side="start" menuId="first" contentId="main">
        <ion-header>
          <ion-toolbar color="success">
            <ion-title>Content</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content color="light">
          <ion-list *ngFor="let pages of navigate">
            <ion-item [button]="true" (click)="navigateTo(pages.url)">
              {{pages.title}}
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-menu>

      <!-- the main content -->
      <ion-router-outlet id="main">

      </ion-router-outlet>
    </ion-split-pane>
  </ion-content>
</ion-app>
